                  nodes = new vis.DataSet([{"borderWidth": 1, "color": {"background": "#107C10", "border": "#054005", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "order_items", "label": "order_items", "shape": "box", "size": 25, "title": "order_items\n~60,000 rows \u00b7 Source: Order management system\n\nStatus: \u2705 Healthy"}, {"borderWidth": 1, "color": {"background": "#2E75B6", "border": "#1F4E79", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "customers", "label": "customers", "shape": "database", "size": 25, "title": "customers\n5,000 rows \u00b7 Source: CRM system\n\nStatus: \u2705 Healthy"}, {"borderWidth": 1, "color": {"background": "#2E75B6", "border": "#1F4E79", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "products", "label": "products", "shape": "database", "size": 25, "title": "products\n500 rows \u00b7 Source: Product catalog\n\nStatus: \u2705 Healthy"}, {"borderWidth": 1, "color": {"background": "#7030A0", "border": "#4B0082", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "revenue_report", "label": "revenue_report", "shape": "diamond", "size": 30, "title": "revenue_report\nDownstream dashboard \u00b7 Consumers: Finance team\n\nStatus: \u2705 Healthy"}, {"borderWidth": 3, "color": {"background": "#FF0000", "border": "#8B0000", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "payments", "label": "payments", "shape": "box", "size": 25, "title": "payments\n~25,000 rows \u00b7 Source: Payment gateway\n\nStatus: \u26a0\ufe0f ANOMALY DETECTED \u2014 CRITICAL"}, {"borderWidth": 1, "color": {"background": "#107C10", "border": "#054005", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "orders", "label": "orders", "shape": "box", "size": 25, "title": "orders\n~30,000 rows \u00b7 Source: Order management system\n\nStatus: \u2705 Healthy"}, {"borderWidth": 1, "color": {"background": "#107C10", "border": "#054005", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "events", "label": "events", "shape": "box", "size": 25, "title": "events\n60,000 rows \u00b7 Source: Clickstream tracker\n\nStatus: \u2705 Healthy"}, {"borderWidth": 1, "color": {"background": "#7030A0", "border": "#4B0082", "highlight": {"background": "#FFD700", "border": "#B8860B"}}, "font": {"color": "white"}, "id": "behaviour_report", "label": "behaviour_report", "shape": "diamond", "size": 30, "title": "behaviour_report\nDownstream dashboard \u00b7 Consumers: Product team\n\nStatus: \u2705 Healthy"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "customers", "label": "customer_id", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "orders"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "products", "label": "product_id", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "order_items"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "orders", "label": "order_id", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "order_items"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "orders", "label": "order_id", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "payments"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "order_items", "label": "aggregates to", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "orders"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "customers", "label": "customer_id", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "events"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "orders", "label": "feeds", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "revenue_report"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "payments", "label": "feeds", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "revenue_report"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "order_items", "label": "feeds", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "revenue_report"}, {"arrows": "to", "color": {"color": "#888888", "highlight": "#FFD700"}, "font": {"color": "#AAAAAA", "size": 10}, "from": "events", "label": "feeds", "smooth": {"roundness": 0.2, "type": "curvedCW"}, "to": "behaviour_report"}]);
